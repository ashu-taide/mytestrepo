version: 1.3.0

services:
  - composer:
      version: 2

variables:
  global:
    CDE_DEPLOY_POLL_TIMEOUT: 3600
    PIPELINES_ENCRYPTED_VARIABLES_AVAILABLE: false
    COMPOSER_AUTH:
      secure: 
events:
  build:
    steps:
      # If you have build instructions, put them here. They are not required.
      - build_site:
          script:
          - echo "Check for COMPOSER_AUTH variable"
          - echo $COMPOSER_AUTH
