version: 1.0.0

variables:
  global:
    CDE_DEPLOY_POLL_TIMEOUT: 3600

events:
  build:
    steps:
      # If you have build instructions, put them here. They are not required.
      - build_site:
          script:
          - echo "Composer Install"
          - composer install --no-interaction --prefer-dist --optimize-autoloader
          - echo "Build completed."