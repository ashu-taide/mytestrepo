version: 1.3.0

services:
  - composer:
      version: 2

ssh-keys:
  gitclonekey:
    secure: 

variables:
  global:
    COMPOSER_AUTH:
      secure: 

events:
  build:
    steps:
      # If you have build instructions, put them here. They are not required.
      - build_site:
          script:
          - echo "Composer Install"
          - ls
          - echo $COMPOSER_AUTH
          - cat ~/.ssh/gitclonekey
